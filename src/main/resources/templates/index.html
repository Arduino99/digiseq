<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Digiseq Coding Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="max-width: 1200px; margin: 16px auto; padding: 16px">

<h3>Employees</h3>
<a th:href="@{/showNewEmployeeForm}"
   class="waves-effect waves-light blue darken-2 btn">
  <i class="material-icons left">add</i>
  Add new employee
</a>
<div align="center" style="margin-top: 20px">
  <table class="responsive-table highlight centered">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Company</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="employee: ${listEmployees}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.username}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.organisation.name}"></td>
      <td>
        <a th:href="@{/updateEmployee/{id}(id=${employee.id})}"
           class="waves-effect waves-light blue btn">
          <i class="material-icons left">create</i>
          Update
        </a>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
           class="waves-effect waves-light btn red litghten-2">
          <i class="material-icons left">highlight_off</i>
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/organisations/}" class="waves-effect waves-light btn-large blue darken-2" style="margin-top: 3em">
    <i class="material-icons left">business</i>
    Organisation List
  </a>
</div>
</body>
</html>
